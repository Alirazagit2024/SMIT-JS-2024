<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes Management App</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Notes App 2024</h1>
    <div class="form">

      <input type="text" placeholder="Name" id="title" required>
      <textarea id="description" placeholder="Write your description here..." required></textarea>
      <div class="btns">
        <button class="btn-top" id="clear">Clear</button>
        <button class="btn-top" id="submit">Submit</button>
      </div>
    </div>
    <div class="card" id="notes"></div>
    <script src="main.js"></script>
</body>

</html>
