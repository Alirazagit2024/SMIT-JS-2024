<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="gallery">
    <img src="gtavi-p.jfif" alt="Image 1" class="gallery-img">
    <img src="watchdogs2-p.jfif" alt="Image 3" class="gallery-img">
    <img src="uncharted4-p.jpg" alt="Image 2" class="gallery-img">
  </div>

  <div id="popup" class="popup">
    <span id="close" class="close">&times;</span>
    <img id="popup-img" class="popup-img" src="" alt="Popup Image">
  </div>

  <script src="main.js"></script>
</body>
</html>
