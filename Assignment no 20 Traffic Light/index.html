<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Light</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
</head>

<body>

    <div class="container">
        <div class="bg">
            <div class="sun-moon">
                <img src="assets/images/sun.png" id="sun" alt="">
                <audio src="assets/audios/rain.mp3" id="rain"></audio>
            </div>
        <div class="signStick">
            <div class="tr-sign">
                <div class="sign1" id="">
                    <img src="assets/images/limit.png" alt="">
                </div>
                <div class="sign2" id="">
                    <img src="assets/images/stop.png" id="image" alt="">
                </div>
            </div>
        </div>
        <div class="bstation">
            <img src="assets/images/bus-station.png" alt="">
        </div>
        <div class="walk">
            <div class="men">
                <img src="assets/images/men-walk.gif" alt="">
            </div>
            <div class="boy">
                <img src="assets/images/boy-walk.gif" alt="">
            </div>
        </div>
        <div class="walk1">
            <div class="boy1">
                <img src="assets/images/boy-walk.gif" alt="">
            </div>
            <div class="men1">
                <img src="assets/images/men-walk.gif" alt="">
            </div>
        </div>
    </div>
        <div class="transport">
            <div class="bike">
                <img src="assets/images/bike.png" alt="">
                <audio src="assets/audios/bike passing.mp3" id="bikeP"></audio>
                <audio src="assets/audios/bike start.wav" id="bikeS"></audio>
            </div>
            <div class="zebra">
                <img src="assets/images/zebracrossing.jpg" alt="">
            </div>
            <div class="car">
                <img src="assets/images/car.png" alt="">
                <audio src="assets/audios/car horn.mp3"  id="carH"></audio>
                <audio src="assets/audios/car start.wav" id="carS"></audio>
                <audio src="assets/audios/car passing.mp3" id="carP"></audio>
            </div>
        </div>
        <div class="line">
            <div class="line1">
                <img src="assets/images/line.jpg" alt="">
            </div>
            <div class="line2">
                <img src="assets/images/line.jpg" alt="">
            </div>
        </div>
        <div class="road"></div>
        <div class="stick">
            <div class="tr-light">
                <div class="red" id="red"></div>
                <div class="yellow" id="yellow"></div>
                <div class="green" id="green"></div>
            </div>
        </div>
        <div class="mobile">
            <div class="screen">
                <div class="box">
                <h1>HACKER</h1>
                <div class="btn">
                    <div class="m-red"></div>
                    <button id="bRed">RED</button>
                </div>
                <div class="btn">
                    <div class="m-yellow"></div>
                    <button id="bYellow">YELLOW</button>
                </div>
                <div class="btn">
                    <div class="m-green"></div>
                    <button id="bGreen">GREEN</button>
                </div>
            </div>
            </div>
            <div class="circle"></div>
        </div>
        <div class="hands">
            <img src="assets/images/lefthand.png" alt="">
        </div>
        <div class="f-path">
        <div class="f-path-l"></div>
        <div class="f-path-r"></div>
    </div>
    </div>

    <script src="assets/js/main.js"></script>
</body>

</html>
