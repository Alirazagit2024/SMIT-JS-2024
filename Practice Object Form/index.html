<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container1">
        <h1>Student Data Form</h1>
        <form id="studentForm">
            <label>Roll Number:</label>
            <input type="text" id="rollNumber" required>

            <label>Student Name:</label>
            <input type="text" id="studentName" required>

            <label>Father Name:</label>
            <input type="text" id="fatherName" required>

            <label for="course">Select Course:</label>
            <select id="course" name="course" required>
                <option value="" disabled selected>Choose a Course</option>
                <option value="Web & App Development">Web & App Development</option>
                <option value="UI/UX Design">UI/UX Design</option>
                <option value="Cloud Computing">Cloud Computing</option>
                <option value="Data Science">Data Science</option>
                <option value="Cyber Security">Cyber Security</option>
                <option value="Blockchain Development">Blockchain Development</option>
                <option value="AI & Machine Learning">AI & Machine Learning</option>
                <option value="DevOps">DevOps</option>
                <option value="Digital Marketing">Digital Marketing</option>
                <option value="Game Development">Game Development</option>
            </select>


            <label>Assignment Hosted Link:</label>
            <input type="url" id="hostedLink" required>

            <label>GitHub Repository Link:</label>
            <input type="url" id="repoLink" required>

            <button type="submit" id="subBtn">Add Student</button>
        </form>
    </div>

    <div class="container2">
        <h1>Search Roll Number</h1>

        <div class="searching">
            <input type="text" id="searchRollNumber" placeholder="Enter Roll Number">
            <button id="searchBtn">Search</button>
        </div>
        <div id="output">
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
