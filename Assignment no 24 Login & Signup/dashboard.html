<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Supabase CDN -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <!-- Logo -->
    <link rel="icon" href="https://img.icons8.com/fluency/48/school.png">
</head>

<body class="bg-gray-100">
    <!-- Main Container -->
    <div class="flex items-center justify-center min-h-screen text-center px-4">
        <div class="w-full max-w-lg p-8 space-y-6 bg-white rounded-lg shadow-lg sm:p-10">
            <!-- Header Branding -->
            <div class="text-center">
                <img src="https://img.icons8.com/color/96/school.png" alt="School Logo" class="w-16 mx-auto">
                <h1 class="text-2xl font-bold text-gray-700">Student Management System</h1>
            </div>
            <h1>Welcome to Dashboard</h1>
            <button id="logoutBtn" type="submit" class="w-full btn-primary">Logout</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
