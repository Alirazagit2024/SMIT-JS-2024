<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>

    <div id="home">
        <h1>JavaScript Basics Quiz</h1>
        <button onclick="startQuiz()">Start Quiz</button>
    </div>

    <div id="quiz" style="display: none;">
        <h2>Question 1: What does DOM stand for?</h2>
        <div id="options">
            <label><input type="radio" name="answer" value="Document Object Model"> Document Object Model</label>
            <label><input type="radio" name="answer" value="Data Object Module"> Data Object Module</label>
            <label><input type="radio" name="answer" value="Direct Object Method"> Direct Object Method</label>
            <label><input type="radio" name="answer" value="Dynamic Object Memory"> Dynamic Object Memory</label>
        </div>
        <button onclick="nextQuestion()">Next</button>
    </div>

    <div id="result" style="display: none;">
        <h2>Quiz Results</h2>
        <p id="score"></p>
        <button onclick="restartQuiz()">Restart Quiz</button>
    </div>

    <div id="themeToggle" onclick="toggleTheme()">
        <i id="themeIcon" class="fas fa-moon"></i>
    </div>

    <script src="main.js"></script>
</body>

</html>
