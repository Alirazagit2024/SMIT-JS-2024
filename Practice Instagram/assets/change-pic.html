<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Profile</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="/assets/change-pic.css">
</head>
<body>
  <div class="container">
    <div class="heading-theme">
      <h1>AR</h1>
      <button id="theme"><i class="fa-solid fa-sun"></i></button>
    </div>
    <div class="card">
      <div id="pic" class="image-container-pic">
        <img id="profilePic" src="/assets/images/pic.jpg" alt="Profile Picture">
        <input type="file" id="fileInput" accept="image/*" style="display: none;">
      </div>
      <div class="name">
        <h2 class="card-title" id="username">Emily_ <i class="fa-solid fa-check"></i></h2>
      </div>
      <div class="card-body-pic">
        <button id="selectImageButton">
          <i class="fa-solid fa-camera"></i> Select Image
        </button>
      </div>
      <div class="post">
        <a href="#" id="editProfileBtn">Edit Profile <i class="fa-solid fa-user-pen"></i></a>
        <a href="/index.html">Post <i class="fa-solid fa-arrow-right"></i></a>
      </div>
    </div>
  </div>
  <script src="/assets/change-pic.js"></script>
</body>
</html>
