<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Clock</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="container">
    <div class="top">
      <div class="header">
        <h1>Digital Clock</h1>
        <p>Welcome to my digital clock!</p>
        <p>Click the button below to change the theme.</p>
      </div>
      <button id="theme" class="theme-btn">
        <i class="fa-regular fa-sun"></i>
      </button>
    </div>
    <div class="clock" id="card">
      <div class="daysname">
        <h2 id="days">Monday</h2>
        <span id="year">00</span>
      </div>
      <div class="time">
        <div>
          <span id="date">00</span>
          <span id="month">00</span>
        </div>
        <div>
          <span id="hours">00</span>:
          <span id="minutes">00</span>:
          <span id="seconds">00</span>
          <span id="ampm">AM</span>
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
