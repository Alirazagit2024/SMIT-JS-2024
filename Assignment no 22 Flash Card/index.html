<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cricket Quiz</title>
  <link rel="stylesheet" href="assets/style.css">
</head>

<body>
  <div id="quiz-container">
    <h1>Cricket Quiz</h1>
    <div id="flashcard">
      <p id="question">Press "Start Quiz" to begin!</p>
      <p id="answer" class="hidden">Answer will appear here</p>
    </div>
    <audio id="audio" src="assets/audio.mp3"></audio>
    <p id="timer">Timer: <span id="timeChange">10</span></p>
    <div id="controls">
      <button id="start">Start Quiz</button>
      <button id="show-answer">Show Answer</button>
      <button id="next-question">Next Question</button>
      <button id="restart">Restart</button>
    </div>
  </div>
  <script src="assets/script.js"></script>
</body>

</html>
