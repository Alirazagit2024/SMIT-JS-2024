<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoviesHub</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Supabase CDN -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
        <!-- Logo -->
        <link rel="icon" href="/assets/images/logo.png">
</head>
<style>
    body { background: url(/assets/images/bg.jpg) center/cover no-repeat; }
 </style>

<body class="bg-gray-100">
    <!-- Main Container -->
    <div class="flex items-center inset-0 bg-black bg-opacity-70 justify-center min-h-screen px-4">
        <div class="w-full max-w-sm p-8 text-white inset-0 bg-black bg-opacity-50 space-y-4 bg-black rounded-lg shadow-lg">
            <!-- Forget Password Form -->
            <form onsubmit="event.preventDefault()" id="forgetForm" class="space-y-4">
                <h2 class="text-4xl font-bold text-white">Reset Password</h2>
                <div>
                    <input id="forgetEmail" type="email" class="input-field focus:outline-none focus:ring-white placeholder:text-[#B8B8B8] inset-0 bg-black bg-opacity-70" placeholder="Enter email to reset password"
                        required>
                </div>
                <button type="submit" class="resetBtn w-full  bg-[#E50914] py-2 rounded-lg text-white">Reset Password</button>
            </form>
        </div>
    </div>

    <script src="/assets/js/main.js"></script>
</body>

</html>
