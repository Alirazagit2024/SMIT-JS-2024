<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoviesHub</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Supabase CDN -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
        <!-- Logo -->
        <link rel="icon" href="/assets/images/logo.png">
</head>
<style>
    body { background: url(/assets/images/bg.jpg) center/cover no-repeat; }
 </style>

<body class="bg-gray-100">
    <!-- Main Container -->
    <div class="placeholder:text-[#B8B8B8] inset-0 bg-black bg-opacity-70 flex items-center justify-center min-h-screen px-4">
        <div class="w-full max-w-sm p-8 text-white space-y-4 inset-0 bg-black bg-opacity-50 rounded-lg shadow-lg">
            <!-- Login Form -->
            <form onsubmit="event.preventDefault()" id="loginForm" class="space-y-4">
                <h2 class="text-4xl font-bold text-white">Log In</h2>
                <div>
                    <input id="loginEmail" type="email" class="input-field focus:outline-none focus:ring-white placeholder:text-[#B8B8B8] inset-0 bg-black bg-opacity-70" placeholder="Enter email" required>
                </div>
                <div>
                    <input id="loginPassword" type="password" class="input-field focus:outline-none focus:ring-white placeholder:text-[#B8B8B8] inset-0 bg-black bg-opacity-70" placeholder="Enter password" required>
                </div>
                <button id="loginBtn" type="submit" class="w-full bg-[#E50914] py-2 rounded-lg text-white">Login</button>
                <p class="text-center text-white">Don't have an account?<a class="text-blue-600" href="/index.html"> SignUp</a></p>
                <p class="text-center"><a class="text-blue-600" href="forgetPassword.html">Reset Password</a></p>
            </form>
        </div>
    </div>

    <script src="/assets/js/main.js"></script>
</body>

</html>
